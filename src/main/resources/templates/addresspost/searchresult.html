<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Address Book</title>
<th:block th:replace="fragments/stylehead"></th:block>
</head>

<body>
	<div class="container">
	<div th:replace="/fragments/navbar"></div>
			<div class="row"  th:each="l : ${list}">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h3>result</h3>
						</div>
						<div class="card-body">
							<p th:text="${l.firstName}" />
							<p th:text="${l.lastName}" />
							<p th:text="${l.phoneNumber}" />
							<p th:text="${l.email}" />

						</div>
						<div class="card-footer"></div>
						<h2>uhhh</h2>

					</div>
				</div>
			</div>
		</div>
</body>

</html>
