<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Address Book</title>
<th:block th:replace="fragments/stylehead"></th:block>
</head>

<body>
	<div class="container">
	<div th:replace="/fragments/navbar"></div>
		<div class="row" th:each="item:${entry}" th:field="${item}">
			<div class="col-md-12" >
				<div class="card">
					<div class="card-header">
					
					</div>
					<div class="card-body">
						<p th:text="${item.firstName}" />
						<p th:text="${item.lastName}" />
						<p th:text="${item.phoneNumber}" />
						<p th:text="${item.email}" />
						
					</div>
					<div class="card-footer">
					</div>
					<h2> </h2>
				</div>
			</div>
		</div>
		<a th:href="@{/delete}"><button >Delete All</button></a>
	</div>
</body>

</html>
