<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Address Book</title>
<th:block th:replace="fragments/stylehead"></th:block>
</head>

<body>
	<div class="container">
	<div th:replace="/fragments/navbar"></div>
		<div class="row" th:object="${entry}">
			<div class="col-md-12" >
				<div class="card">
					<div class="card-header">
					
					</div>
					<div class="card-body">
						<p th:text="*{firstName}" />
						<p th:text="*{lastName}" />
						<p th:text="*{phoneNumber}" />
						<p th:text="*{email}" />
						
					</div>
					<div class="card-footer">
					</div>
					<h2>Added Successfully!</h2>
					
				</div>
			</div>
		</div>
	</div>
</body>

</html>
